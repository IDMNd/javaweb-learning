<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Axios发送get方式</title>
</head>
<body>
<h1>使用Axios发送get方式</h1>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    axios({
        method: 'get',
        url: 'http://localhost:8080/axiosServlet?username=zhangsan"'
    }).then(function (resp) {
            alert(resp.data)
    }).catch(function (err) {
            console.log(err)
    })
    </script>
</body>
</html>
