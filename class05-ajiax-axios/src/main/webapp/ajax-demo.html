<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 请求事例 - 原生的JS 异步请求</title>
</head>
<body>
<h1>下方是服务器返回的数据</h1>
<h2 id ="info"></h2>
<script>

    let xHttp;
    if(window.XMLHttpRequest){
        xHttp = new XMLHttpRequest();
    }else{
        xHttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    <!-- 2、建立连接-->
    xHttp.open('GET','http://localhost:8080/ajaxServlet',true);
    <!-- 3、发送请求-->
    xHttp.send();
    <!-- 4、注册事件，等待服务器调用回调函数-->
    xHttp.onreadystatechange = function () {
        if(this.status === 200){
            setTimeout( ()=> {
                document.getElementById('info').innerHTML = this.responseText;
            },500)

        }
    }
    </script>
</body>
</html>
